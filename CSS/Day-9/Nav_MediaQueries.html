<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav MediaQueries</title>
  <style>
    div{
      display: flex;
      background-color: aquamarine;
      height: 70px;
      width: 800px;
      justify-content: center;
    }
    div h2{
      padding-left: 50px;
    }
    @media screen and (max-width: 375px){
    div{
      display: block;
      background-color: aquamarine;
      height: 220px;
      width: 200px;
      justify-content: center;
    }
    }
    
  </style>
</head>
<body>
    <div>
      <h2>Home</h2>
      <h2>Menu</h2>
      <h2>Address</h2>
      <h2>Contact us</h2>
      <h2>About</h2>
    </div>
</body>
</html>
