<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Images</title>
    <style>
        #parent{

            background-color: white;
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 150px 200px 200px;
            gap: 10px;
            
        }
        #parent img{
            border: transparent;
        }
        
    </style>
</head>
<body>
    <div id="parent">

        <div>
            <img src="../Images/1.jpeg" width="150px" height="150px">
        </div>
        <div>
            <img src="../Images/2.jpeg" width="150px" height="150px">
        </div>
        <div style="grid-column: 3/5; grid-row: 1/3;">
            <img src="../Images/3.jpeg" width="310px" height="360px">
        </div>
        <div style="grid-column: 1/3;">
            <img src="../Images/4.jpeg" width="310px" height="200px">
        </div>
        <div style="grid-column: 1/3;">
            <img src="../Images/5.jpeg" width="310px" height="200px">
        </div>
        <div style="grid-column: 3/5;">
            <img src="../Images/6.jpeg" width="310px" height="200px">
        </div>

    </div>
</body>
</html>
