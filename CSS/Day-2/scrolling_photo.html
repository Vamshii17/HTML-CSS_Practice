<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Photos</title>
    <style>
        .box{
            border: 2px solid;
            overflow-y: scroll;
            overflow-x: scroll;
            width: 400px;
            height: 150px;
            display:flex;
        }
    </style>
</head>
<body>
    <center><h1 style="background-color: gray;">Photos</h1></center>
    <div class="box">
        <img src="../Images/bullet.jpg" width="120px" height="150px">
        <img src="../Images/pc.jpg" width="120px" height="150px">
        <img src="../Images/PJ.jpg" width="120px" height="150px">
        <img src="../Images/RR.jpg" width="120px" height="150px">
    </div>
</body>
</html>
